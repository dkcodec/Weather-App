<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/img/Weather_favicon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="../css/style.css" />

    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="enter city name" /><button>
          <img src="img/search_icon.png" alt="search_icon" />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name, please input real city</p>
      </div>
      <div class="weather">
        <img src="/img/cloudy.png" class="weather_icon" alt="weather" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city_name">New York</h2>
        <div class="details">
          <div class="col">
            <img src="/img/humidity-icon.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/img/wind-icon.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
